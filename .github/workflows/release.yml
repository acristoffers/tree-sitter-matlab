name: Release

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python_build_source:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install pypa build
        run: "python -m pip install build"
      - name: Build sdist
        run: "python -m build -s && ls -l dist"
      - uses: actions/upload-artifact@v6
        with:
          name: artifacts-sdist
          path: ./dist/*.tar.gz

  python_build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, windows-11-arm, macos-14, macos-15]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.3.1
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
      - uses: actions/upload-artifact@v6
        with:
          name: artifacts-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  crates:
    if: github.repository == 'acristoffers/tree-sitter-matlab' && github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    name: Publish crate to crates.io
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Authenticate with crates.io (trusted publishing)
        id: auth
        uses: rust-lang/crates-io-auth-action@v1
      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  npm:
    name: Publish npm package
    if: github.repository == 'acristoffers/tree-sitter-matlab' && github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm ci
      - name: Ensure recent npm for trusted publishing
        run: npm install -g npm@latest
      - name: Publish to npm via trusted publishing
        run: npm publish --access public --provenance

  pypi:
    name: Upload to PyPI
    environment: release
    needs: [python_build_wheels, python_build_source]
    runs-on: ubuntu-latest
    if: github.repository == 'acristoffers/tree-sitter-matlab' && github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: artifacts-*
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1.13

  release:
    name: Create GitHub Release
    environment: release
    if: github.repository == 'acristoffers/tree-sitter-matlab' && github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: [python_build_wheels, python_build_source]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v7
        with:
          pattern: artifacts-*
          path: dist
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
